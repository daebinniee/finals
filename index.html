<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Student ID Registration</title>
	<link rel="stylesheet" href="app.css"/>
</head>
<body>
	<form action="">
		<div class='container'>
		<h1>Student ID Registration</h1>
		<p>Please fill in this form</p>
		<hr/>

		<label for="lname"><b>Last Name</b></label>
		<input type="text" placeholder="Last Name" name="lname" id="lname"required/> 

		<label for="fname"><b>First Name</b></label>
		<input type="text" placeholder="First Name" name="fname" id="fname"required/> 

		<label for="mname"><b>Middle Name</b></label>
		<input type="text" placeholder="Middle Name" name="mname" id="mname"required/> 

		<label for="bdate"><b>Birth Date</b></label>
		<input type="date" placeholder="Birth Date" name="bdate" id="bdate"required/> 

		<label for="id"><b>ID Number</b></label>
		<input type="text" placeholder="ID Number" name="id" id="id" maxlength="9" required/> 

		<label for="course"><b>Course</b></label>
		<select id="course">
			<option value="course">Select Course</option>
			<option value="coa">COA</option>
			<option value="citcs">CITCS</option>
			<option value="cas">CAS</option>
		</select>

		<label for="dment"><b>Department</b></label>
		<select id="dment">
			<option value="course">Select Department</option>
			<option value="bsda">BSDA</option>
			<option value="bscs">BSCS</option>
			<option value="bsit">BSIT</option>
		</select>

		<hr/>
		<button class='registerbtn' type='submit'>Register</button>

	</form>
</div>
</body>
</html>
